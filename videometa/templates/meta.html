<html>
<head>
 <title>{{ title }}</title>
 <meta property="og:title" content="{{ title }}">
 <meta property="og:image" content="{{ thumb }}">
 <meta property="og:url" content="{{ url }}">
 <style>
  video {
   position: absolute;
   top: 0px;
   bottom: 0px;
   left: 0px;
   right: 0px;
   margin: auto;
   max-width: 100%;
   max-height: 100%;
  }
  body {
   background-color: black;
  }
 </style>
</head>
<body>
 <video autoplay controls>
  {% for source in sources %}<source src="{{ source.url }}" type="{{ source.mime }}">{% endfor %}
 </video>
</body>
</html>
